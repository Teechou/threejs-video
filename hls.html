<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>hls</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<video id="video" src="http://www.streambox.fr/playlists/test_001/stream.m3u8"></video>
<script>
var video = document.getElementById('video');
  if(Hls.isSupported()) {
    
    var hls = new Hls();
    // http://pili-live-hls.sonicam.co/sonicam-live-test/test.m3u8 http://www.streambox.fr/playlists/test_001/stream.m3u8
    hls.loadSource('http://www.streambox.fr/playlists/test_001/stream.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
    });
 }
 var oBtn=document.createElement('button');
 oBtn.innerHTML='播放/暂停';
 // oBtn.style.position='absolute';
 oBtn.style.cssText='position:absolute;left:10px;top:10px;';
 document.body.appendChild(oBtn);

 //var oVideo=document.getElementsByTagName('video');
 //oVideo.pause();
 oBtn.onclick=function(){
  if(video.paused){
    video.play();
    // init();
    // animate();
  }else{
    video.pause();
  }
 }

</script>
